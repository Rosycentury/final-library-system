<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 图书馆管理系统</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-icon {
            font-size: 4rem;
            color: #5b86e5;
            margin-bottom: 20px;
        }
        
        .form-control {
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #5b86e5;
            box-shadow: 0 0 0 0.2rem rgba(91, 134, 229, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .input-group-text {
            background: transparent;
            border: 2px solid #e1e5e9;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .register-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 5px;
            background: #eee;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        
        .strength-weak {
            background: #e74c3c;
        }
        
        .strength-medium {
            background: #f39c12;
        }
        
        .strength-strong {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <!-- 头部 -->
        <div class="register-header">
            <div class="register-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>创建新账户</h2>
            <p class="text-muted">加入我们的图书馆社区</p>
        </div>
        
        <!-- 消息提示 -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- 注册表单 -->
        <form th:action="@{/register}" method="post" id="registerForm">
            <!-- 用户名 -->
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>用户名
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="请输入用户名" required autofocus minlength="3" maxlength="20">
                </div>
                <div class="form-text">3-20个字符，可包含字母、数字和下划线</div>
            </div>
            
            <!-- 姓名 -->
            <div class="mb-3">
                <label for="name" class="form-label">
                    <i class="fas fa-id-card me-2"></i>真实姓名
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-id-card"></i>
                    </span>
                    <input type="text" class="form-control" id="name" name="name" 
                           placeholder="请输入真实姓名" required>
                </div>
            </div>
            
            <!-- 邮箱 -->
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-2"></i>电子邮箱
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="example@email.com" required>
                </div>
            </div>
            
            <!-- 密码 -->
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>密码
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="请输入密码" required minlength="6">
                </div>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="form-text" id="passwordHint">密码强度：弱</div>
            </div>
            
            <!-- 确认密码 -->
            <div class="mb-4">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock me-2"></i>确认密码
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="confirmPassword" 
                           name="confirmPassword" placeholder="请再次输入密码" required>
                </div>
                <div class="form-text" id="confirmHint"></div>
            </div>
            
            <!-- 服务条款 -->
            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    我已阅读并同意
                    <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">服务条款</a>
                    和
                    <a href="#" data-bs-toggle="modal" data-bs-target="#privacyModal">隐私政策</a>
                </label>
            </div>
            
            <!-- 提交按钮 -->
            <div class="d-grid gap-2 mb-4">
                <button type="submit" class="btn btn-register" id="submitBtn">
                    <i class="fas fa-user-plus me-2"></i>注册账户
                </button>
            </div>
            
            <!-- 额外链接 -->
            <div class="register-footer">
                <p class="mb-0">
                    已有账户？
                    <a th:href="@{/login}" class="text-decoration-none fw-bold">
                        <i class="fas fa-sign-in-alt me-1"></i>立即登录
                    </a>
                </p>
            </div>
        </form>
    </div>
    
    <!-- 服务条款模态框 -->
    <div class="modal fade" id="termsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">服务条款</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>欢迎使用图书馆管理系统。请仔细阅读以下条款...</p>
                    <!-- 具体条款内容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 隐私政策模态框 -->
    <div class="modal fade" id="privacyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">隐私政策</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>我们尊重并保护您的个人隐私...</p>
                    <!-- 具体隐私政策内容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 密码强度检测
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthBar = document.getElementById('strengthBar');
            const passwordHint = document.getElementById('passwordHint');
            
            // 长度检查
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // 复杂性检查
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // 更新UI
            strengthBar.style.width = (strength * 16.66) + '%';
            
            if (strength <= 2) {
                strengthBar.className = 'strength-bar strength-weak';
                passwordHint.textContent = '密码强度：弱';
                passwordHint.style.color = '#e74c3c';
            } else if (strength <= 4) {
                strengthBar.className = 'strength-bar strength-medium';
                passwordHint.textContent = '密码强度：中等';
                passwordHint.style.color = '#f39c12';
            } else {
                strengthBar.className = 'strength-bar strength-strong';
                passwordHint.textContent = '密码强度：强';
                passwordHint.style.color = '#2ecc71';
            }
        }
        
        // 确认密码检查
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmHint = document.getElementById('confirmHint');
            
            if (confirmPassword === '') {
                confirmHint.textContent = '';
                confirmHint.style.color = '';
            } else if (password !== confirmPassword) {
                confirmHint.textContent = '密码不匹配';
                confirmHint.style.color = '#e74c3c';
                return false;
            } else {
                confirmHint.textContent = '密码匹配';
                confirmHint.style.color = '#2ecc71';
                return true;
            }
        }
        
        // 表单验证
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // 检查密码长度
            if (password.length < 6) {
                alert('密码长度至少6位');
                return false;
            }
            
            // 检查密码匹配
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return false;
            }
            
            // 检查服务条款
            if (!document.getElementById('terms').checked) {
                alert('请同意服务条款和隐私政策');
                return false;
            }
            
            return true;
        }
        
        // 事件监听
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirmPassword');
            const form = document.getElementById('registerForm');
            
            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
                checkPasswordMatch();
            });
            
            confirmInput.addEventListener('input', checkPasswordMatch);
            
            form.addEventListener('submit', function(e) {
                if (!validateForm()) {
                    e.preventDefault();
                }
            });
        });
        
        // 自动关闭警告框
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
