<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加图书 - 图书馆管理系统</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
        }
        
        .add-book-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .form-body {
            padding: 30px;
        }
        
        .form-label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .form-text {
            color: #7f8c8d;
            font-size: 0.85rem;
        }
        
        .required-star {
            color: #e74c3c;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--primary-color) 0%, #2980b9 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-cancel {
            background: #95a5a6;
            border: none;
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .btn-cancel:hover {
            background: #7f8c8d;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e1e5e9;
            z-index: 1;
        }
        
        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            background: #e1e5e9;
            color: #7f8c8d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
        }
        
        .step.active .step-number {
            background: var(--primary-color);
            color: white;
        }
        
        .step-label {
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .step.active .step-label {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .isbn-check {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .isbn-valid {
            color: var(--secondary-color);
        }
        
        .isbn-invalid {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- 消息提示 -->
    <div th:replace="fragments/navbar :: messages"></div>

    <!-- 主要内容 -->
    <div class="container-fluid mt-4">
        <!-- 返回链接 -->
        <div class="mb-4">
            <a th:href="@{/books}" class="text-decoration-none text-primary">
                <i class="fas fa-arrow-left me-2"></i>返回图书列表
            </a>
        </div>
        
        <!-- 权限检查 -->
        <div th:unless="${session.role == 'ADMIN'}" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            您没有权限添加图书，请以管理员身份登录。
        </div>
        
        <div th:if="${session.role == 'ADMIN'}">
            <div class="add-book-container">
                <!-- 表单头部 -->
                <div class="form-header">
                    <h2><i class="fas fa-plus-circle me-2"></i>添加新图书</h2>
                    <p class="mb-0">请填写图书信息，带<span class="required-star">*</span>为必填项</p>
                </div>
                
                <!-- 步骤指示器 -->
                <div class="step-indicator">
                    <div class="step active" data-step="1">
                        <div class="step-number">1</div>
                        <div class="step-label">基本信息</div>
                    </div>
                    <div class="step" data-step="2">
                        <div class="step-number">2</div>
                        <div class="step-label">详细信息</div>
                    </div>
                    <div class="step" data-step="3">
                        <div class="step-number">3</div>
                        <div class="step-label">库存信息</div>
                    </div>
                </div>
                
                <!-- 表单内容 -->
                <form th:action="@{/books/add}" method="post" id="addBookForm" class="form-body">
                    
                    <!-- 步骤1: 基本信息 -->
                    <div class="form-step active" id="step1">
                        <h4 class="mb-4"><i class="fas fa-info-circle me-2"></i>基本信息</h4>
                        
                        <!-- 书名 -->
                        <div class="mb-4">
                            <label for="title" class="form-label">
                                书名<span class="required-star">*</span>
                            </label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="请输入书名" required maxlength="200">
                            <div class="form-text">请输入完整的书名</div>
                        </div>
                        
                        <!-- 作者 -->
                        <div class="mb-4">
                            <label for="author" class="form-label">
                                作者<span class="required-star">*</span>
                            </label>
                            <input type="text" class="form-control" id="author" name="author" 
                                   placeholder="请输入作者" required maxlength="100">
                            <div class="form-text">可输入多位作者，用逗号分隔</div>
                        </div>
                        
                        <!-- ISBN -->
                        <div class="mb-4">
                            <label for="isbn" class="form-label">
                                ISBN<span class="required-star">*</span>
                            </label>
                            <input type="text" class="form-control" id="isbn" name="isbn" 
                                   placeholder="例如：978-7-111-12345-6" required 
                                   pattern="\d{3}-\d-\d{3}-\d{5}-\d">
                            <div class="form-text">格式：XXX-X-XXX-XXXXX-X（13位）</div>
                            <div class="isbn-check" id="isbnCheck"></div>
                        </div>
                    </div>
                    
                    <!-- 步骤2: 详细信息 -->
                    <div class="form-step" id="step2">
                        <h4 class="mb-4"><i class="fas fa-book-open me-2"></i>详细信息</h4>
                        
                        <!-- 出版社 -->
                        <div class="mb-4">
                            <label for="publisher" class="form-label">出版社</label>
                            <input type="text" class="form-control" id="publisher" name="publisher" 
                                   placeholder="请输入出版社名称" maxlength="100">
                            <div class="form-text">例如：机械工业出版社</div>
                        </div>
                        
                        <!-- 出版日期 -->
                        <div class="mb-4">
                            <label for="publishDate" class="form-label">出版日期</label>
                            <input type="date" class="form-control" id="publishDate" name="publishDate">
                        </div>
                        
                        <!-- 分类 -->
                        <div class="mb-4">
                            <label for="category" class="form-label">分类</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">请选择分类</option>
                                <option value="文学">文学</option>
                                <option value="科技">科技</option>
                                <option value="历史">历史</option>
                                <option value="哲学">哲学</option>
                                <option value="经济">经济</option>
                                <option value="艺术">艺术</option>
                                <option value="教育">教育</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        
                        <!-- 语言 -->
                        <div class="mb-4">
                            <label for="language" class="form-label">语言</label>
                            <select class="form-select" id="language" name="language">
                                <option value="中文" selected>中文</option>
                                <option value="英文">英文</option>
                                <option value="日文">日文</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        
                        <!-- 简介 -->
                        <div class="mb-4">
                            <label for="description" class="form-label">图书简介</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="4" placeholder="请输入图书简介" maxlength="1000"></textarea>
                            <div class="form-text">不超过1000字</div>
                        </div>
                    </div>
                    
                    <!-- 步骤3: 库存信息 -->
                    <div class="form-step" id="step3">
                        <h4 class="mb-4"><i class="fas fa-boxes me-2"></i>库存信息</h4>
                        
                        <!-- 总数量 -->
                        <div class="mb-4">
                            <label for="totalCopies" class="form-label">
                                总数量<span class="required-star">*</span>
                            </label>
                            <input type="number" class="form-control" id="totalCopies" 
                                   name="totalCopies" value="1" min="1" max="1000" required>
                            <div class="form-text">图书馆拥有的总本数</div>
                        </div>
                        
                        <!-- 封面图片URL -->
                        <div class="mb-4">
                            <label for="coverImage" class="form-label">封面图片URL</label>
                            <input type="url" class="form-control" id="coverImage" name="coverImage" 
                                   placeholder="https://example.com/book-cover.jpg">
                            <div class="form-text">可选的图书封面图片链接</div>
                        </div>
                        
                        <!-- 价格 -->
                        <div class="mb-4">
                            <label for="price" class="form-label">价格（元）</label>
                            <input type="number" class="form-control" id="price" name="price" 
                                   min="0" step="0.01" placeholder="0.00">
                        </div>
                        
                        <!-- 位置 -->
                        <div class="mb-4">
                            <label for="location" class="form-label">存放位置</label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   placeholder="例如：A区3排2架" maxlength="50">
                            <div class="form-text">图书在图书馆中的具体位置</div>
                        </div>
                        
                        <!-- 备注 -->
                        <div class="mb-4">
                            <label for="notes" class="form-label">备注</label>
                            <textarea class="form-control" id="notes" name="notes" 
                                      rows="3" placeholder="其他需要说明的信息"></textarea>
                        </div>
                    </div>
                    
                    <!-- 导航按钮 -->
                    <div class="form-navigation">
                        <button type="button" class="btn btn-cancel" id="prevBtn" style="display: none;">
                            <i class="fas fa-arrow-left me-2"></i>上一步
                        </button>
                        
                        <div class="ms-auto">
                            <button type="button" class="btn btn-primary" id="nextBtn">
                                下一步 <i class="fas fa-arrow-right ms-2"></i>
                            </button>
                            <button type="submit" class="btn btn-submit" id="submitBtn" style="display: none;">
                                <i class="fas fa-check me-2"></i>提交添加
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div th:replace="fragments/navbar :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自定义脚本 -->
    <script>
        // 多步骤表单控制
        let currentStep = 1;
        const totalSteps = 3;
        
        // 步骤指示器更新
        function updateStepIndicator() {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
                if (parseInt(step.dataset.step) === currentStep) {
                    step.classList.add('active');
                }
            });
            
            document.querySelectorAll('.form-step').forEach(step => {
                step.classList.remove('active');
                if (step.id === `step${currentStep}`) {
                    step.classList.add('active');
                }
            });
            
            // 更新按钮显示
            document.getElementById('prevBtn').style.display = currentStep > 1 ? 'block' : 'none';
            document.getElementById('nextBtn').style.display = currentStep < totalSteps ? 'block' : 'none';
            document.getElementById('submitBtn').style.display = currentStep === totalSteps ? 'block' : 'none';
        }
        
        // 下一步
        document.getElementById('nextBtn').addEventListener('click', function() {
            if (validateStep(currentStep)) {
                currentStep++;
                updateStepIndicator();
            }
        });
        
        // 上一步
        document.getElementById('prevBtn').addEventListener('click', function() {
            currentStep--;
            updateStepIndicator();
        });
        
        // 步骤验证
        function validateStep(step) {
            let isValid = true;
            
            if (step === 1) {
                const title = document.getElementById('title');
                const author = document.getElementById('author');
                const isbn = document.getElementById('isbn');
                
                if (!title.value.trim()) {
                    showError(title, '书名不能为空');
                    isValid = false;
                } else {
                    clearError(title);
                }
                
                if (!author.value.trim()) {
                    showError(author, '作者不能为空');
                    isValid = false;
                } else {
                    clearError(author);
                }
                
                if (!isbn.value.trim()) {
                    showError(isbn, 'ISBN不能为空');
                    isValid = false;
                } else if (!validateISBN(isbn.value)) {
                    showError(isbn, 'ISBN格式不正确');
                    isValid = false;
                } else {
                    clearError(isbn);
                }
            }
            
            return isValid;
        }
        
        // 显示错误
        function showError(input, message) {
            const formGroup = input.closest('.mb-4');
            const errorDiv = formGroup.querySelector('.error-message') || document.createElement('div');
            errorDiv.className = 'error-message text-danger mt-1 small';
            errorDiv.textContent = message;
            
            if (!formGroup.querySelector('.error-message')) {
                formGroup.appendChild(errorDiv);
            }
            
            input.classList.add('is-invalid');
            input.classList.remove('is-valid');
        }
        
        // 清除错误
        function clearError(input) {
            const formGroup = input.closest('.mb-4');
            const errorDiv = formGroup.querySelector('.error-message');
            if (errorDiv) {
                errorDiv.remove();
            }
            
            input.classList.remove('is-invalid');
            input.classList.add('is-valid');
        }
        
        // ISBN验证
        function validateISBN(isbn) {
            // 简化的ISBN验证（13位）
            const cleaned = isbn.replace(/-/g, '');
            return /^\d{13}$/.test(cleaned);
        }
        
        // ISBN实时验证
        document.getElementById('isbn').addEventListener('input', function() {
            const isbnCheck = document.getElementById('isbnCheck');
            const isbn = this.value;
            
            if (!isbn.trim()) {
                isbnCheck.textContent = '';
                isbnCheck.className = 'isbn-check';
            } else if (validateISBN(isbn)) {
                isbnCheck.textContent = '✓ ISBN格式正确';
                isbnCheck.className = 'isbn-check isbn-valid';
            } else {
                isbnCheck.textContent = '✗ ISBN格式不正确';
                isbnCheck.className = 'isbn-check isbn-invalid';
            }
        });
        
        // 表单提交验证
        document.getElementById('addBookForm').addEventListener('submit', function(e) {
            // 验证所有步骤
            for (let step = 1; step <= totalSteps; step++) {
                if (!validateStep(step)) {
                    e.preventDefault();
                    currentStep = step;
                    updateStepIndicator();
                    
                    // 滚动到错误处
                    const firstError = document.querySelector('.is-invalid');
                    if (firstError) {
                        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        firstError.focus();
                    }
                    
                    alert('请正确填写所有必填项');
                    break;
                }
            }
        });
        
        // 自动关闭警告框
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
        
        // 初始化
        updateStepIndicator();
    </script>
</body>
</html>
