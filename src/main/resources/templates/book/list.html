<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书列表 - 图书馆管理系统</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
        }
        
        .book-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            height: 100%;
            overflow: hidden;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .book-cover {
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }
        
        .book-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .book-author {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .book-info {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }
        
        .available-badge {
            background-color: var(--secondary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        .unavailable-badge {
            background-color: var(--danger-color);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        .search-box {
            max-width: 500px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .pagination-container {
            margin-top: 30px;
        }
        
        .filter-sidebar {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 引入导航栏 -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- 消息提示 -->
    <div th:replace="fragments/navbar :: messages"></div>

    <!-- 主要内容 -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-lg-3">
                <div class="filter-sidebar">
                    <h5 class="mb-3">
                        <i class="fas fa-filter me-2"></i>筛选条件
                    </h5>
                    
                    <!-- 搜索框 -->
                    <form th:action="@{/books}" method="get" class="mb-4">
                        <div class="input-group search-box">
                            <input type="text" class="form-control" name="keyword" 
                                   th:value="${keyword}" placeholder="搜索书名或作者...">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                    
                    <!-- 统计信息 -->
                    <div class="stats-card">
                        <h6><i class="fas fa-chart-pie me-2"></i>图书统计</h6>
                        <p class="mb-1">总图书数: <span th:text="${totalItems}">0</span></p>
                        <p class="mb-0">当前页数: <span th:text="${currentPage + 1}">1</span>/<span th:text="${totalPages}">1</span></p>
                    </div>
                    
                    <!-- 快速操作 -->
                    <div th:if="${session.role == 'ADMIN'}">
                        <h6 class="mt-4 mb-3">
                            <i class="fas fa-tools me-2"></i>管理员操作
                        </h6>
                        <a th:href="@{/books/add}" class="btn btn-success w-100 mb-2">
                            <i class="fas fa-plus me-2"></i>添加图书
                        </a>
                    </div>
                    
                    <!-- 借阅统计 -->
                    <div class="stats-card mt-3">
                        <h6><i class="fas fa-book-reader me-2"></i>借阅提示</h6>
                        <p class="small text-muted mb-2">最多可借5本图书</p>
                        <p class="small text-muted mb-0">借阅期限30天，可续借一次</p>
                    </div>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-lg-9">
                <!-- 页面标题和操作 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h3>
                            <i class="fas fa-book me-2"></i>图书列表
                            <small class="text-muted fs-6" th:if="${keyword}">
                                （搜索: <span th:text="${keyword}"></span>）
                            </small>
                        </h3>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary active" data-sort="all">
                            <i class="fas fa-th-large me-1"></i>全部
                        </button>
                        <button type="button" class="btn btn-outline-primary" data-sort="available">
                            <i class="fas fa-check-circle me-1"></i>可借阅
                        </button>
                    </div>
                </div>
                
                <!-- 图书列表 -->
                <div class="row" id="bookList">
                    <div th:each="book : ${books}" class="col-md-4 mb-4">
                        <div class="book-card card h-100">
                            <!-- 图书封面 -->
                            <div class="book-cover">
                                <i class="fas fa-book"></i>
                            </div>
                            
                            <!-- 图书信息 -->
                            <div class="card-body">
                                <h5 class="book-title" th:text="${book.title}"></h5>
                                <p class="book-author">
                                    <i class="fas fa-user-pen me-1"></i>
                                    <span th:text="${book.author}">作者</span>
                                </p>
                                <p class="book-info">
                                    <i class="fas fa-barcode me-1"></i>
                                    ISBN: <span th:text="${book.isbn}"></span>
                                </p>
                                <p class="book-info">
                                    <i class="fas fa-building me-1"></i>
                                    出版社: <span th:text="${book.publisher}"></span>
                                </p>
                                
                                <!-- 库存状态 -->
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span th:if="${book.availableCopies > 0}" class="available-badge">
                                        <i class="fas fa-check me-1"></i>
                                        可借 (剩余: <span th:text="${book.availableCopies}"></span>本)
                                    </span>
                                    <span th:unless="${book.availableCopies > 0}" class="unavailable-badge">
                                        <i class="fas fa-times me-1"></i>已借完
                                    </span>
                                    
                                    <span class="text-muted">
                                        总数: <span th:text="${book.totalCopies}"></span>
                                    </span>
                                </div>
                                
                                <!-- 操作按钮 -->
                                <div class="action-buttons">
                                    <a th:href="@{'/books/' + ${book.id}}" class="btn btn-outline-info btn-sm flex-fill">
                                        <i class="fas fa-info-circle me-1"></i>详情
                                    </a>
                                    
                                    <form th:action="@{/borrow/borrow}" method="post" th:if="${book.availableCopies > 0}">
                                        <input type="hidden" name="bookId" th:value="${book.id}">
                                        <button type="submit" class="btn btn-primary btn-sm flex-fill">
                                            <i class="fas fa-book-open me-1"></i>借阅
                                        </button>
                                    </form>
                                    
                                    <button th:unless="${book.availableCopies > 0}" 
                                            class="btn btn-secondary btn-sm flex-fill" disabled>
                                        <i class="fas fa-ban me-1"></i>不可借
                                    </button>
                                    
                                    <div th:if="${session.role == 'ADMIN'}" class="dropdown">
                                        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" 
                                                type="button" data-bs-toggle="dropdown">
                                            <i class="fas fa-ellipsis-h"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a class="dropdown-item" th:href="@{'/books/' + ${book.id} + '/edit'}">
                                                    <i class="fas fa-edit me-2"></i>编辑
                                                </a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item text-danger" 
                                                   th:href="@{'/books/' + ${book.id} + '/delete'}"
                                                   onclick="return confirm('确定要删除这本书吗？')">
                                                    <i class="fas fa-trash me-2"></i>删除
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 无图书时的提示 -->
                    <div th:if="${#lists.isEmpty(books)}" class="col-12">
                        <div class="text-center py-5">
                            <i class="fas fa-book-open display-1 text-muted mb-4"></i>
                            <h4 class="text-muted mb-3">暂无图书</h4>
                            <p class="text-muted mb-4" th:if="${keyword}">
                                没有找到与"<span th:text="${keyword}"></span>"相关的图书
                            </p>
                            <p class="text-muted mb-4" th:unless="${keyword}">
                                图书馆中暂时没有图书，请管理员添加
                            </p>
                            <a th:href="@{/books}" class="btn btn-primary">
                                <i class="fas fa-redo me-2"></i>重新加载
                            </a>
                            <a th:href="@{/books/add}" class="btn btn-success ms-2" 
                               th:if="${session.role == 'ADMIN'}">
                                <i class="fas fa-plus me-2"></i>添加图书
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- 分页 -->
                <div th:if="${totalPages > 1}" class="pagination-container">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <!-- 上一页 -->
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/books(keyword=${keyword}, page=${currentPage - 1})}">
                                    <i class="fas fa-chevron-left"></i> 上一页
                                </a>
                            </li>
                            
                            <!-- 页码 -->
                            <li th:each="i : ${#numbers.sequence(1, totalPages)}" 
                                class="page-item" 
                                th:classappend="${currentPage + 1 == i} ? 'active' : ''">
                                <a class="page-link" 
                                   th:href="@{/books(keyword=${keyword}, page=${i - 1})}"
                                   th:text="${i}"></a>
                            </li>
                            
                            <!-- 下一页 -->
                            <li class="page-item" 
                                th:classappend="${currentPage + 1 == totalPages} ? 'disabled' : ''">
                                <a class="page-link" 
                                   th:href="@{/books(keyword=${keyword}, page=${currentPage + 1})}">
                                    下一页 <i class="fas fa-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入页脚 -->
    <div th:replace="fragments/navbar :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自定义脚本 -->
    <script>
        // 图书筛选功能
        document.addEventListener('DOMContentLoaded', function() {
            const sortButtons = document.querySelectorAll('[data-sort]');
            const bookCards = document.querySelectorAll('.book-card');
            
            sortButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 更新按钮状态
                    sortButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const sortType = this.dataset.sort;
                    
                    // 筛选图书
                    bookCards.forEach(card => {
                        const isAvailable = card.querySelector('.available-badge') !== null;
                        
                        if (sortType === 'all') {
                            card.parentElement.style.display = 'block';
                        } else if (sortType === 'available') {
                            card.parentElement.style.display = isAvailable ? 'block' : 'none';
                        }
                    });
                });
            });
            
            // 自动关闭警告框
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
            
            // 借阅按钮确认
            const borrowForms = document.querySelectorAll('form[action*="/borrow/borrow"]');
            borrowForms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    if (!confirm('确定要借阅这本书吗？')) {
                        e.preventDefault();
                    }
                });
            });
        });
        
        // 实时搜索建议（可选功能）
        function setupSearchSuggestions() {
            const searchInput = document.querySelector('input[name="keyword"]');
            if (searchInput) {
                let timeout;
                
                searchInput.addEventListener('input', function() {
                    clearTimeout(timeout);
                    timeout = setTimeout(function() {
                        const keyword = searchInput.value.trim();
                        if (keyword.length >= 2) {
                            // 这里可以添加Ajax请求获取搜索建议
                            console.log('搜索建议:', keyword);
                        }
                    }, 300);
                });
            }
        }
        
        // 初始化搜索建议
        setupSearchSuggestions();
    </script>
</body>
</html>
