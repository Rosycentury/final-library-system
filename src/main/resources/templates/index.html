<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆管理系统 - 首页</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 自定义样式 -->
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, #2980b9 100%);
            color: white;
            padding: 80px 0;
            margin-bottom: 50px;
        }
        
        .feature-card {
            border: none;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
            border-top: 4px solid var(--primary-color);
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .feature-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .quick-action {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .welcome-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- 引入导航栏 -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- 消息提示 -->
    <div th:replace="fragments/navbar :: messages"></div>

    <!-- 主要内容 -->
    <div class="container-fluid">
        <!-- 欢迎横幅（已登录时显示） -->
        <div th:if="${session.user != null}" class="welcome-card mt-4">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-5">
                        <i class="fas fa-hand-wave"></i> 
                        欢迎回来，<span th:text="${session.username}">用户</span>！
                    </h1>
                    <p class="lead">今天是 <span id="current-date"></span>，祝您阅读愉快！</p>
                    <p th:if="${session.role == 'ADMIN'}" class="mb-0">
                        <i class="fas fa-crown"></i> 您拥有管理员权限
                    </p>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fas fa-book-reader" style="font-size: 6rem; opacity: 0.8;"></i>
                </div>
            </div>
        </div>
        
        <!-- 未登录时的英雄区域 -->
        <div th:unless="${session.user != null}" class="hero-section text-center">
            <div class="container">
                <h1 class="display-4 mb-4">
                    <i class="fas fa-book"></i> 欢迎使用图书馆管理系统
                </h1>
                <p class="lead mb-4">数字化管理，智能化借阅，让阅读更加便捷</p>
                <div class="mt-4">
                    <a th:href="@{/login}" class="btn btn-light btn-lg me-3">
                        <i class="fas fa-sign-in-alt"></i> 立即登录
                    </a>
                    <a th:href="@{/register}" class="btn btn-outline-light btn-lg">
                        <i class="fas fa-user-plus"></i> 注册账号
                    </a>
                </div>
            </div>
        </div>

        <!-- 功能特性 -->
        <div class="row mt-5 mb-5">
            <div class="col-md-4 mb-4">
                <div class="feature-card card p-4 text-center">
                    <div class="feature-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h3>智能搜索</h3>
                    <p>支持按书名、作者、ISBN等多种方式快速检索图书，快速找到您需要的书籍</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="feature-card card p-4 text-center">
                    <div class="feature-icon">
                        <i class="fas fa-book-reader"></i>
                    </div>
                    <h3>在线借阅</h3>
                    <p>一键借阅，无需排队。随时随地查看可借图书，方便快捷</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="feature-card card p-4 text-center">
                    <div class="feature-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3>个人管理</h3>
                    <p>实时查看借阅记录，管理个人信息，设置借阅提醒</p>
                </div>
            </div>
        </div>

        <!-- 快速操作 -->
        <div class="quick-action" th:if="${session.user != null}">
            <h3 class="mb-4"><i class="fas fa-bolt"></i> 快速操作</h3>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <a th:href="@{/books}" class="btn btn-primary w-100">
                        <i class="fas fa-book"></i> 浏览图书
                    </a>
                </div>
                <div class="col-md-3 mb-3">
                    <a th:href="@{/borrow/my-records}" class="btn btn-success w-100">
                        <i class="fas fa-history"></i> 借阅记录
                    </a>
                </div>
                <div class="col-md-3 mb-3" th:if="${session.role == 'ADMIN'}">
                    <a th:href="@{/admin/dashboard}" class="btn btn-warning w-100">
                        <i class="fas fa-cog"></i> 管理后台
                    </a>
                </div>
                <div class="col-md-3 mb-3">
                    <a th:href="@{/profile}" class="btn btn-info w-100">
                        <i class="fas fa-user"></i> 个人中心
                    </a>
                </div>
            </div>
        </div>

        <!-- 统计数据（管理员可见） -->
        <div th:if="${session.role == 'ADMIN'}" class="mt-5">
            <h3 class="mb-4"><i class="fas fa-chart-bar"></i> 系统概览</h3>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <div class="stat-card text-center">
                        <div class="stat-number" th:text="${totalBooks != null ? totalBooks : '0'}">0</div>
                        <div class="stat-label">图书总数</div>
                        <i class="fas fa-book mt-2" style="color: #3498db;"></i>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-card text-center">
                        <div class="stat-number" th:text="${totalUsers != null ? totalUsers : '0'}">0</div>
                        <div class="stat-label">注册用户</div>
                        <i class="fas fa-users mt-2" style="color: #2ecc71;"></i>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-card text-center">
                        <div class="stat-number" th:text="${currentBorrows != null ? currentBorrows : '0'}">0</div>
                        <div class="stat-label">当前借出</div>
                        <i class="fas fa-exchange-alt mt-2" style="color: #f39c12;"></i>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-card text-center">
                        <div class="stat-number" th:text="${overdueBorrows != null ? overdueBorrows : '0'}">0</div>
                        <div class="stat-label">逾期图书</div>
                        <i class="fas fa-exclamation-triangle mt-2" style="color: #e74c3c;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入页脚 -->
    <div th:replace="fragments/navbar :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自定义脚本 -->
    <script>
        // 显示当前日期
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const week = ['日', '一', '二', '三', '四', '五', '六'][date.getDay()];
            return `${year}年${month}月${day}日 星期${week}`;
        }
        
        document.getElementById('current-date').textContent = formatDate(new Date());
        
        // 自动关闭警告框
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
