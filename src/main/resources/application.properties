# MongoDB\u914D\u7F6E
spring.data.mongodb.uri=mongodb://localhost:27017/library_system
spring.data.mongodb.database=library_system

# \u670D\u52A1\u5668\u914D\u7F6E
server.port=8080
server.servlet.session.timeout=30m

# Thymeleaf\u914D\u7F6E
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# \u9759\u6001\u8D44\u6E90
spring.web.resources.static-locations=classpath:/static/

# \u65E5\u5FD7\u914D\u7F6E
logging.level.com.library.librarysystem=DEBUG
logging.level.org.springframework.data.mongodb=INFO

# \u5E94\u7528\u4FE1\u606F
spring.application.name=\u56FE\u4E66\u9986\u7BA1\u7406\u7CFB\u7EDF

# \u672C\u5730\u5F00\u53D1\u65F6\u7528\u4F60\u672C\u673A\u7684\u914D\u7F6E\uFF0C\u4F46Railway\u90E8\u7F72\u65F6\u4F1A\u8986\u76D6\u5B83
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/your_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your_password}
# \u8BBE\u7F6E\u7AEF\u53E3\uFF08Railway\u4F1A\u6CE8\u5165PORT\u73AF\u5883\u53D8\u91CF\uFF09
server.port=${PORT:8080}